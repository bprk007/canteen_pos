<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Canteen</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="bg-pattern"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>Campus Canteen</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <!-- User Type Tabs -->
            <div class="user-type-tabs">
                <button class="tab-btn active" data-type="student">
                    <i class="fas fa-graduation-cap"></i>
                    Student
                </button>
                <button class="tab-btn" data-type="staff">
                    <i class="fas fa-user-tie"></i>
                    Staff
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="your.email@iiitkota.ac.in" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
                <div class="success-message" id="successMessage" style="display: none;"></div>
            </form>

            <!-- Registration Link -->
            <div class="register-link" id="registerLink">
                <p>Don't have an account? <a href="#" id="showRegister">Create one here</a></p>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Quick Access -->
            <div class="quick-access">
                <a href="index.html" class="quick-btn">
                    <i class="fas fa-shopping-cart"></i>
                    Browse Menu
                </a>
            </div>
        </div>

        <!-- Registration Modal -->
        <div id="registerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Student Account</h2>
                    <button class="close-btn" id="closeRegister">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="registerForm" class="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" name="email" placeholder="your.email@iiitkota.ac.in" required>
                        <small>Use your institute email address</small>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
                        <small>Minimum 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="register-btn" id="registerBtn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="error-message" id="regErrorMessage" style="display: none;"></div>
                    <div class="success-message" id="regSuccessMessage" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
