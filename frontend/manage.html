<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu - Campus Canteen</title>
    <link rel="stylesheet" href="css/manage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-utensils"></i>
                    Campus Canteen - Menu Management
                </h1>
                <div class="user-section">
                    <div id="userButton" class="user-button">
                        <div class="avatar" id="userAvatar">
                            <span id="userInitials"></span>
                        </div>
                        <div class="user-info">
                            <span id="username" class="username"></span>
                            <span id="userEmail" class="user-email"></span>
                        </div>
                    </div>
                    <button id="backBtn" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Menu
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Navigation Tabs -->
        <section class="nav-tabs">
            <div class="container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="categories">
                        <i class="fas fa-tags"></i>
                        Categories
                    </button>
                    <button class="tab-button" data-tab="items">
                        <i class="fas fa-hamburger"></i>
                        Menu Items
                    </button>
                </div>
            </div>
        </section>

        <!-- Categories Tab -->
        <section id="categoriesTab" class="tab-content active">
            <div class="container">
                <div class="section-header">
                    <h2>Menu Categories</h2>
                    <button id="addCategoryBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Category
                    </button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Items Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <!-- Categories will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Menu Items Tab -->
        <section id="itemsTab" class="tab-content">
            <div class="container">
                <div class="section-header">
                    <h2>Menu Items</h2>
                    <button id="addItemBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Menu Item
                    </button>
                </div>
                <div class="filters">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                    <select id="availabilityFilter" class="filter-select">
                        <option value="">All Items</option>
                        <option value="true">Available Only</option>
                        <option value="false">Unavailable Only</option>
                    </select>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Available</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Menu items will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Orders Tab -->
    </main>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">Add Category</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Description</label>
                        <textarea id="categoryDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('categoryModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Menu Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="itemModalTitle">Add Menu Item</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price (â‚¹)</label>
                            <input type="number" id="itemPrice" name="price" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemCategory">Category</label>
                            <select id="itemCategory" name="category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemImage">Image</label>
                            <input type="file" id="itemImage" name="image" accept="image/*">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="itemAvailable" name="available" checked>
                                <span class="checkmark"></span>
                                Available
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('itemModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-overlay">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Toast Messages -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/manage.js"></script>
</body>
</html>
